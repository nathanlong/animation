			<div class="container m-content flow">
				<h1><code class="text-gray">01:</code> Basics</h1>

				<p>Buttons to control the play/pause of the animation as well as the playback speed.</p>

				<div id="animation-target"></div>

				<div class="animation-controls">
					<button id="spin">Spin Me Right Round (Play)</button>
					<button id="speed-up">Speed Up</button>
					<button id="reset">Slow Down</button>
					<button id="stop">Stop</button>
				</div>
				<div class="animation-controls">
					<button id="mouse-bind">Bind Speed and Scale to Mouse Position</button>
